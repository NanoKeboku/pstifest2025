<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PSTI FEST 2025 (New)</title>
  <link rel="stylesheet" href="css/login-new.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../assets/icons/logo.png" />
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="../assets/icons/logo.png" alt="PSTI FEST Logo" class="logo" />
      <h1>Selamat Datang Kembali</h1>
      <p>Masuk ke portal PSTI FEST 2025</p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="input-group">
        <label for="email">Email atau Username</label>
        <input type="text" id="email" name="email" placeholder="Masukkan email atau username" required />
      </div>
      <div class="input-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required />
        <button type="button" id="passwordToggle" aria-label="Toggle Password Visibility">
          <span class="eye-open">ğŸ‘ï¸</span>
          <span class="eye-closed" style="display:none;">ğŸ™ˆ</span>
        </button>
      </div>
      <button type="submit" class="btn-login" id="loginBtn">
        <span class="btn-text">Masuk ke Portal</span>
        <span class="btn-loader" style="display:none;">â³</span>
      </button>
    </form>
    <div class="social-login">
      <button type="button" class="btn-google">
        <img src="../assets/icons/google.svg" alt="Google Logo" />
        Masuk dengan Google
      </button>
    </div>
    <div class="register-link">
      <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
    </div>
  </div>

  <script>
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const eyeOpen = passwordToggle.querySelector('.eye-open');
    const eyeClosed = passwordToggle.querySelector('.eye-closed');
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'inline';
      } else {
        passwordInput.type = 'password';
        eyeOpen.style.display = 'inline';
        eyeClosed.style.display = 'none';
      }
    });

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const btnLoader = loginBtn.querySelector('.btn-loader');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      btnText.style.display = 'none';
      btnLoader.style.display = 'inline';
      loginBtn.disabled = true;

      // Simulate login delay
      setTimeout(() => {
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
        loginBtn.disabled = false;
        alert('Login berhasil! (Simulasi)');
      }, 2000);
    });
  </script>
</body>
</html>
